<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Checkout</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
            <form id="billingForm">
                Full name
                <input type="text" id="fullName" placeholder="Enter name">
                Email
                <input type="text" id="email" placeholder="Enter email">
            
                Address
                <input type="text" id="address" placeholder="Enter address">
            
                City
                <input type="text" id="city" placeholder="Enter City">
                <div id="zip">
                    <label>
                        State
                        <select id="state">
                            <option>Choose State..</option>
                            <option>Rajasthan</option>
                            <option>Haryana</option>
                            <option>Uttar Pradesh</option>
                            <option>Madhya Pradesh</option>
                        </select>
                    </label>
                    <label>
                        Zip code
                        <input type="number" id="zipCode" placeholder="Zip code">
                    </label>
                </div>
            </form>
			<!-- <input type="submit" name="" value="Proceed to Checkout"> -->
			<button id="proceedToCheckout">Proceed to Checkout</button>

		</div>
	</div>
</header>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
	document.getElementById('proceedToCheckout').addEventListener('click', function() {
	var fullName = document.getElementById('fullName').value;
    var email = document.getElementById('email').value;
    var address = document.getElementById('address').value;
    var city = document.getElementById('city').value;
    var state = document.getElementById('state').value;
    var zipCode = document.getElementById('zipCode').value;
    
    var amount = parseFloat(localStorage.getItem('price')); // Fetching price from local storage	
    
	var options = {
        key: 'rzp_test_sKCkNar9c5QtX5', // Replace with your Razorpay API Key
        amount: amount* 100, // Amount in paisa (e.g., ₹10.00 = 1000)
        currency: 'INR',
        name: 'Sangeet-सागर',
        description: 'Subscription Payment',
        prefill: {
            name: fullName, // User's name
            email: email // User's email
        },
        handler: function(response) {
            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
            // You can handle the payment success event here
        }
    };

    var razorpay = new Razorpay(options);
    razorpay.open();
});

</script>
</body>
</html>
