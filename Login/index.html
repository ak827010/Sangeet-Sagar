<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangeet sagar Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="popup-container" id="loginPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('loginPopup')">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="emailMobile" placeholder="Email or Mobile Number" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="additional-options">
            <a href="#" onclick="openRegistrationPopup()">New User? Register here.</a>
        </div>
    </div>
</div>

<div class="popup-container" id="registrationPopup">
    <div class="popup-content">
        <span class="close" onclick="closePopup('registrationPopup')">&times;</span>
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="regName" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="text" id="regPhone" placeholder="Phone Number" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Open login popup when the page loads
    window.onload = function() {
        openLoginPopup();
    };
</script>

</body>
</html>
